<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Herói em Ação</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Criar Herói</h1>

      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" placeholder="Ex: Merlin">

      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Ex: 150">

      <label for="tipo">Tipo:</label>
      <input list="tipos" id="tipo" placeholder="Ex: Mago">
      <datalist id="tipos">
        <option value="Mago">
        <option value="Guerreiro">
        <option value="Monge">
        <option value="Ninja">
      </datalist>

      <button onclick="criarHeroi()">Criar e Atacar</button>
      <button onclick="sortearHeroi()">Sortear Herói Aleatório</button>

      <div id="resultado">Aguardando preenchimento dos campos</div>

      <h2 style="margin-top: 40px;">Histórico de Heróis</h2>
      <ul id="historico" style="list-style: none; padding-left: 0; margin-top: 15px;"></ul>

    </div>

    <script src="index.js"></script>
  </body>

</html>
